 $(document).ready(function(){ 
 $('.form').validate({ 
 rules:{

minWords: 2, 
 minlength: 5
 }, 
telefone:{ 
required:true, 
digits:true, 
maxlength:11, 
minlength:11
 }, 
email:{ 
 required: true, 
email: true
 } 
 }, 
 messages:{ 
nome:{ 
 required:"Informe seu nome completo", 
minWords:"Forneça nome e sobrenome", minlength:"No minimo 5 letras"
 }, 
email:{ 
 required:"O email é obrigatorio", 
email: "Informe um email válido"
 } 
 }, 
 }); 
 });

         </div>

        </div> 
        <div class="field-block"> 
            <label for="assunto">Senha:</label> 
            <input type="text" min="6" max="12" id="assunto" name="assunto">
